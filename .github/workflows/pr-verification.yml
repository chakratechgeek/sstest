name: PR Verification

on:
  pull_request:
    branches:
      - main
      - develop        # Add more branches as needed

jobs:
  find-changed-terraform-dirs:
    name: Find Changed Terraform Dirs
    runs-on: ubuntu-latest
    outputs:
      tf_dirs: ${{ steps.set-tf-dirs.outputs.tf_dirs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed directories
        id: changed-dirs
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff --name-only origin/${{ github.base_ref }} ${{ github.sha }} \
            | awk -F/ '{print $1}' | sort -u > changed_dirs.txt

      - name: Filter Terraform directories
        id: set-tf-dirs
        run: |
          tf_dirs=()
          while IFS= read -r dir; do
            dir=$(echo "$dir" | xargs)       # trim whitespace
            [ -z "$dir" ] && continue        # skip blanks
            if find "$dir" -maxdepth 1 -name '*.tf' | grep -q .; then
              tf_dirs+=("$dir")
            fi
          done < changed_dirs.txt

          if [ ${#tf_dirs[@]} -eq 0 ]; then
            tf_dirs_json='[]'
          else
            tf_dirs_json=$(jq -c -n '$ARGS.positional' --args "${tf_dirs[@]}")
          fi

          echo "tf_dirs=$tf_dirs_json" >> "$GITHUB_OUTPUT"

  terraform-plan:
    name: Terraform Plan
    needs: find-changed-terraform-dirs
    if: needs.find-changed-terraform-dirs.outputs.tf_dirs != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: ${{ fromJson(needs.find-changed-terraform-dirs.outputs.tf_dirs) }}

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ matrix.dir }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ matrix.dir }}

      - name: Terraform Plan
        run: terraform plan -out=plan.out
        working-directory: ${{ matrix.dir }}

  finalize-pr-verification:
    name: PR Verification
    needs:
      - find-changed-terraform-dirs
      - terraform-plan
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Complete PR Validation
        run: echo "âœ… PR validation complete"
