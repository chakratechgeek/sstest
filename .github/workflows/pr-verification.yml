name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  call-central:
    permissions:
      contents: read
      pull-requests: write   # needed if using fallback github.token
      issues: write          # github-script uses Issues API for PR comments
    uses: chakratechgeek/centralspendshield/.github/workflows/pr-verification.yml@main
    with:
      pr_number: ${{ github.event.pull_request.number }}
      target_repo_owner: ${{ github.repository_owner }}
      target_repo_name: ${{ github.event.repository.name }}
    secrets:
      # Supply PAT only if commenting across repos or org policy restricts GITHUB_TOKEN
      PR_COMMENT_TOKEN: ${{ secrets.PR_COMMENT_TOKEN }}



  pr-verification-report:
    name: PR Verification Report
    needs: call-central-pr-verification
    runs-on: ubuntu-latest
    if: always()
    steps:
      - run: echo "âœ… PR validation complete"
